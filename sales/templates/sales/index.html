{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Home {% endblock title %}

{% block content %}
<hr>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary mt-3">Search</button>
</form>
<h2>Sales List</h2>
{% for obj in object_list %}
<a href="{{obj.get_absolute_url}}">{{obj.salesman}}-{{obj.transaction_id}}</a> <br>
{% endfor %}
{% endblock content %}
